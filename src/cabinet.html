<h1 class="page__title">Профиль</h1>
<form action="/" method="post" class="form">
    <div class="cabinet">
        <div class="cabinet__form">
            <div class="form__group form__group--mb">
                <input type="text" class="form__control" placeholder="Ваше имя" value="Павел Когут">
                <span class="form__line"></span>
            </div>
            <div class="form__group form__group--mb">
                <input type="email" class="form__control" placeholder="Ваш e-mail" value="kogut.kogut1@mail.ru">
                <span class="form__line"></span>
            </div>
            <div class="form__group form__group--mb">
                <input type="password" class="form__control" placeholder="Новый пароль">
                <span class="form__line"></span>
            </div>
            <div class="form__group form__group--mb">
                <input type="password" class="form__control" placeholder="Подтвердите пароль">
                <span class="form__line"></span>

        </div>
        <div class="cabinet__avatar">
            <img src="https://via.placeholder.com/150" alt="">

                <input type="file">

    <div class="form__footer">
        <button type="submit" class="btn btn--blue btn--rounded btn--sm">Сохранить</button>
    </div>
    
</form>
