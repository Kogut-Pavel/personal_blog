        </button>

        <ul class="social social--share">
            <li class="social__item">
                <a href="#" class="social__link">
                    <img src="assets/images/share/facebook.svg" alt="facebook">
                </a>
            </li>
            <li class="social__item">
                <a href="#" class="social__link">
                    <img src="assets/images/share/twitter.svg" alt="twitter">

            <li class="social__item">
                <a href="#" class="social__link">
                    <img src="assets/images/share/vk.svg" alt="vkontakte">
