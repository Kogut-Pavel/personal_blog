<div class="modal" id="contact-modal">
    <div class="modal__content modal__content--contact">
        <button class="modal__close" type="button">
            <img src="assets/images/close.svg" alt="Закрыть">
        </button>
        <form action="/" method="post" class="form">
            <div class="form__group form__group--mb">
                <input type="text" class="form__control" placeholder="Ваше имя">
                <span class="form__line"></span>
            </div>
            <div class="form__group form__group--mb">
                <input type="e-mail" class="form__control" placeholder="Ваш e-mail">
                <span class="form__line"></span>
            </div>
            <div class="form__group form__group--mb">
                <textarea name="" class="form__control form__control--textarea" placeholder="Текст сообщения"></textarea>
                <span class="form__line"></span>
            </div>
            <div class="form__footer">
                <div class="form__group form__group--mb">
                    <button type="submit" class="btn btn--blue btn--rounded btn--sm">Отправить</button>
                </div>
        
            </div>
        </form>
        <ul class="modal__footer">
            <li>
                e-mail: <a href="mailto:e-mail: info@mywebsite.ru">info@mywebsite.ru</a>
            </li>      
            <li>
                тел: <a href="tel:+94323285622">+943-232-856-22</a>
            </li>         
        </ul>
